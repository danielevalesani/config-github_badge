{% extends "base.html" %}
{% block extrahead %}
    <link href="{{ base_url }}/_static/style.css" rel="stylesheet" type="text/css">

  {{ super() }}

  {% if git_page_authors %}
    <div class="md-source-date">
      <small>
          Authors: {{ git_page_authors | default('enable mkdocs-git-authors-plugin') }}
      </small>
    </div>
  {% endif %}
{% endblock %}
